{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>PlayerVerse</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
<header style="display:flex; justify-content:center; align-items:center; gap:20px; margin:20px 0;">
    <h1 style="margin:0;">PlayerVerse</h1>
    <form method="get" action="{% url 'search' %}">
        <input type="text" name="q" placeholder="Search posts or profiles" style="padding:6px 10px; border-radius:4px; border:1px solid #ccc;">
        <button type="submit" style="padding:6px 10px; border:none; background:#007BFF; color:#fff; border-radius:4px; cursor:pointer;">Search</button>
    </form>
</header>

<main class="feed">
    {% for post in posts %}
    <div class="post" style="margin-bottom: 30px; border-bottom:1px solid #ddd; padding-bottom:10px;">
        <!-- Minimal info for author -->
        <p class="post-author">
            <a href="{% url 'profile' post.profile.pk %}">
                {{ post.profile.name }}
            </a> - {{ post.profile.rank }} <!-- Example short info -->
        </p>
        <p class="post-text">{{ post.content }}</p>
        <img src="{% static post.image %}" alt="Post image" class="post-image" style="max-width:500px; width:100%; height:auto;">
    </div>
    {% endfor %}
</main>
</body>
</html>
